<body>

<header>
  <h1>ToolifyX</h1>

<nav>
  <a href="index.html">Home</a>

<!-- TOP AD -->
<div class="ad-box">
  <div class="ad-label">Advertisement</div>
</div>

<div class="container">
  <h2>Image Compressor</h2>
  <input type="file" accept="image/*" id="imageInput">
  <button onclick="compressImage()">Compress Image</button>
  <a id="downloadCompressed" hidden></a>
</div>

<!-- MID AD -->
<div class="ad-box">
  <div class="ad-label">Advertisement</div>
</div>

<div class="container">
  <h2>JPG to PDF</h2>
  <input type="file" accept="image/jpeg" id="jpgInput">
  <button onclick="jpgToPdf()">Convert to PDF</button>
  <a id="downloadPdf" hidden></a>

  <hr style="margin:30px 0">

  <h2>PDF to JPG</h2>
  <input type="file" accept="application/pdf" id="pdfInput">
  <button onclick="pdfToJpg()">Convert to JPG</button>
  <div id="pdfImages"></div>
</div>

<div class="ad-box">
